server:
  port: 8080
spring:
  flyway:
    enabled: true
    baseline-on-migrate: true
    baseline-description: Flyway Scripts
    locations: filesystem:./common/src/main/resources/db/migration
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    url: ${spring.datasource.url}
    #    default-schema: boots
    out-of-order: true
    ignore-migration-patterns: '*:ignored'
    schemas: boots
  datasource:
    hikari:
      jdbc-url: "jdbc:postgresql://localhost:5432/desoccer"
      maximum-pool-size: 10
      driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: "jdbc:postgresql://localhost:5432/desoccer"